<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thi nâng cao</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <main>
      <form id="input">
        <table>
          <thead>
            <th></th>
            <th>Thông Tin Học Viên</th>
          </thead>
          <tbody>
            <tr>
              <td><label for="username">Họ Và Tên</label></td>
              <td><input type="text" id="username"
                  placeholder="Vui lòng nhập tên"></td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td><input type="email" id="email"
                  placeholder="Vui lòng nhập email"></td>
            </tr>
            <tr>
              <td><label for="tel">Số điện thoại</label></td>
              <td><input type="number" id="tel"
                  placeholder="Vui lòng nhập số điện thoại"
                  pattern="(\+84|0)\d{9,10}"></td>
            </tr>
            <tr>
              <td><label for="loca">Quê Quán</label></td>
              <td><input type="text" id="location"
                  placeholder="Vui lòng nhập địa chỉ quê quán"></td>
            </tr>
            <tr>
              <td>Giới Tính</td>
              <td>
                <input checked type="radio" name="gender" value="Nam" id="Nam">
                <label for="Nam">Nam</label>
                <input type="radio" name="gender" value="Nữ" id="Nữ">
                <label for="Nữ">Nữ</label>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit">Lưu lại</button></td>
            </tr>
          </tbody>
        </table>
      </form>

      <div class="search">
        <p>Tìm Kiếm Học Viên</p>
        <input type="text">
        <button>Tìm Kiếm</button>
      </div>
      <h2 style="text-align: center;">Danh Sách Học Viên</h2>
      <table class="table info">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Họ Và tên</th>
            <th scope="col">Email</th>
            <th scope="col">Điện Thoại</th>
            <th scope="col">Địa Chỉ</th>
            <th scope="col">gender</th>
            <th scope="col">Hành Động</th>
            <th><button class="btn btn-primary sort">Sắp Xếp
                (alpha b)</button></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Rikkei</td>
            <td>Otto@gmail.com</td>
            <td>0987654321</td>
            <td>Hà Nội</td>
            <td>Nam</td>
            <td>
              <button type="button" class="btn btn-success">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <script src="./JS/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
